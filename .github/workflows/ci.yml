name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check .

  test:
    name: Django Tests (Docker Dev Image)
    runs-on: ubuntu-latest
    needs: lint

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      DJANGO_SETTINGS_MODULE: core.settings.test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build dev image
        run: |
          docker build --target dev -t myapp:dev .

      - name: Run Django tests inside Docker
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
          REDIS_HOST: redis
          REDIS_PORT: 6379
          SERVER_MODE: test
        run: |
          set -a
          source .env.ci
          set +a
          python manage.py makemigrations --check --dry-run
          docker compose -f docker-compose.yml run --rm \
            -e SERVER_MODE=test \
            -e DJANGO_SETTINGS_MODULE=core.settings.test \
            web python manage.py test --noinput -v 1 --exclude-tag=kcf --parallel

